<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
       content="width=device-width, initial-scale=1.0">
  <title>Animal Shelter</title>
  <!-- Bootstrap 5.3.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
       crossorigin="anonymous">
</head>

<body class="bg-light text-dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand"
           href="#">Animal Shelter</a>
      <div class="collapse navbar-collapse"
           id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active"
                 href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
                 href="#animals">Our Animals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
                 href="#contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-10 text-center bg-primary text-white py-4 rounded">
        <h1>Welcome to Our Animal Shelter</h1>
        <p>Your new best friend is waiting for you!</p>
      </div>
    </div>

    <!-- Animal Cards and Contact Form Grid -->
    <div class="row mt-4"
         id="animals">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="https://placekitten.com/400/300"
               class="card-img-top"
               alt="Cat">
          <div class="card-body">
            <h5 class="card-title text-primary">Whiskers</h5>
            <p class="card-text">A playful kitten looking for a loving home.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="https://placedog.net/400/300"
               class="card-img-top"
               alt="Dog">
          <div class="card-body">
            <h5 class="card-title text-primary">Buddy</h5>
            <p class="card-text">A loyal companion who loves to play fetch.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4"
           id="contact-container">
        <div class="card mb-4">
          <div class="card-body">
            <h4 class="card-title text-primary text-center">Contact Us</h4>
            <form>
              <div class="mb-3">
                <label for="name"
                     class="form-label">Name</label>
                <input type="text"
                     class="form-control"
                     id="name"
                     placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email"
                     class="form-label">Email address</label>
                <input type="email"
                     class="form-control"
                     id="email"
                     placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="message"
                     class="form-label">Message</label>
                <textarea class="form-control"
                     id="message"
                     rows="3"
                     placeholder="Enter your message"></textarea>
              </div>
              <button type="submit"
                   class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-4 bg-dark text-white py-3">
    <p>&copy; 2024 Animal Shelter. All rights reserved.</p>
  </footer>
</body>

</html>
